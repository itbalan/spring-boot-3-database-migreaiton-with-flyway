#Setup local h2 database config
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database.platform=org.hibernate.dialect.H2Dialect

#Setup local h2 database console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

#Set it to false if application doesn't have any migration
spring.flyway.enabled=true
#If migrations are not in the default folder: resources/db/migration
#spring.flyway.locations=classpath:database

